<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootcampfinal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <div class="jumbotron text-center"><h1>bootcampfinal</h1></div>
        
        <div class="row col-xs-6 col-xs-offset-3">
            
            <form id="register-form" action="/register" method="post">
                
                <div><h5>Register an account</h5></div>
                
                <div><input name="username" class="form-control" type="text" placeholder="Username" required></div>
                
                <div><input name="password" class="form-control" type="password" placeholder="Password" required></div>
                
                <div><input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block"></div>
                    
            </form>
            
        </div>
    </div>
</body>
</html>
